<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Music Player</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="main-content">
      <div class="player">
        <div class="heading">
          <h1>MPLAY</h1>
        </div>
        <div class="player-body">
          <div class="player__graphics">
            <div class="image">
              <img src="Photos/Wistful Rain by Ghostrifter Official · [Free Copyright-safe Music].jpg" alt="" id = 'image'>
            </div>
            <div class="song-title">
              <h3 id="title">ADN Compositions Return to Terra</h3>
            </div>
          </div>
          <audio src="Songs/Monster by MusicbyAden · [Free Copyright-safe Music].mp3"></audio>
          <div class="player__controller">
            <img class="backward" src="icons/forward.png" alt="">
            <img class="play"src="icons/play.png" alt="">
            <img class="forward"src="icons/forward.png" alt="">
          </div>
          <div class="player__time">
            <p class="start-time">0:00</p>
            <div class="music-played__complete">
              <div class="music-played__till-now">
              </div>
            </div>
            <p class="end-time">0:00</p>
            <div class="speaker active">
              <img class="speaker_img" src="icons/speaker.png" alt="">
            </div>
            <div class="shuffle">
              <img class="shuffle_img" src="icons/shuffle.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js">

    </script>
  </body>
</html>
